<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Return Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <di    class="container mt-5">
    <h1 class="text-center mb-4">Investment Return Calculator</h1>
    <div class="card p-4">
      <form id="investmentForm">
        <div class="mb-3">
          <label for="bondType" class="form-label">Select Bond</label>
          <select class="form-select" id="bondType" required>
            <option value="" disabled selected>Choose a bond</option>
            <!-- Options populated by JavaScript -->
          </select>
        </div>

        <!-- <div class="mb-3">
          <label for="initialAmount" class="form-label">Initial Investment ($)</label>
          <input type="number" class="form-control" id="initialAmount" required>
        </div>
        
        <div class="mb-3">
          <label for="annualReturn" class="form-label">Annual Return Rate (%)</label>
          <input type="number" class="form-control" id="annualReturn" required>
        </div>
        
        <div class="mb-3">
          <label for="years" class="form-label">Investment Period (Years)</label>
          <input type="number" class="form-control" id="years" required>
        </div> -->

        <div class="mb-3">
          <label for="investmentAmount" class="form-label">Investment Amount ($)</label>
          <input type="number" class="form-control" id="investmentAmount" required>
          <!-- Validation error -->
          <div id="minError" class="text-danger mt-2" style="display: none;">
            Minimum investment: $<span id="minValue"></span>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
      <div id="result" class="mt-4">
        <h3>Result:</h3>
        <p id="finalAmount"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
