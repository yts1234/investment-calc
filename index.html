<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Return Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Investment Return Calculator</h1>
    <div class="card p-4">
      <form id="investmentForm">
        <div class="mb-3">
          <label for="bondType" class="form-label">Select Bond</label>
          <select class="form-select" id="bondType" required>
            <option value="" disabled selected>Choose a bond</option>
            <!-- Options populated by JavaScript -->
          </select>
        </div>
        <div class="mb-3">
          <label for="investmentAmount" class="form-label">Investment Amount (Rp/Rupiah)</label>
          <input type="number" class="form-control" id="investmentAmount" required>
          <!-- Validation error -->
          <div id="minError" class="text-danger mt-2" style="display: none;">
            Minimum investment: Rp<span id="minValue"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="button" id="resetButton" class="btn btn-secondary ms-2">Clear</button>
      </form>
      <div id="result" class="mt-4">
        <h3>Result:</h3>
        <p id="finalAmount"></p>
        <div id="detailedResults" class="mt-3">
          <h5>Investment Details:</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Interest Rate:</span>
              <span id="interestRateDisplay"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Initial Long Coupon:</span>
              <span id="longCouponDisplay"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Monthly Interest (Net):</span>
              <span id="monthlyInterestDisplay"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total Interest:</span>
              <span id="totalInterestDisplay"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
